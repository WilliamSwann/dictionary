<!doctype html>
<html lang="en">
<head>
	<link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/css2?family=Comfortaa&family=Suez+One&display=swap" rel="stylesheet">

</head>

<body>

		<nav>

			<span></span>
			<span></span>
			<span></span>
			<ul>
                <li><a href="\">home</a></li>
            <a href="/menu">menu</a><li>
            <a href="/contact">contact</a><li>
            <a href="/login">login</a><li>
            <a href="/logout">logout</a><li>
				<p><><><><><></p>

			{% for catalist in catagories %}
        <div>
            <a href="/catagories/{{ catalist[0] }}">{{ catalist[1] }}</a>
        </div>
    		{% endfor %}




			</ul>





		</nav>

		=====================================================
		== Content row of the template.                 ==
		=====================================================
		-->

		<main>
            {% block main%}{% endblock %}
        </main>


		<footer>
			<p>
				&copy; WILLIAM SWANN 2022
			</p>
		</footer>

	</div>
</body>
</html>
